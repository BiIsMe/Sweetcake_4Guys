<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{sites/layout/index.html::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
</head>
<body>

	<!--================Slider Area =================-->
	<div class="container" style="margin-top: 200px;">
		<div class="row" style="margin-top: 60px;"></div>
		<form th:action="@{/security/login/form}" method="post"
			class="col-sm-6" style="margin-top: 40px; margin-left: 290px;">
			<div class="panel">
				<div class="panel-heading">
					<div style="font-size:xx-large; font-weight:bold; font-family: Georgia, 'Times New Roman', Times, serif; text-align:center;">
					 Đăng Nhập</div>
				</div><br>
				<div class="panel-body">
					<div class="form-group">
						<div>Tài Khoản:</div>
						<input name="username" type="text" class="form-control" id="userUser">
					</div>
					<div class="form-group">
						<div>Mật Khẩu:</div>
						<input name="password" type="password" class="form-control">
					</div>
					<div class="form-group">
							<label class="checkbox-inline"> <input type="checkbox"
								name="remember-me"> Ghi nhớ đăng nhập?
							</label>
					</div>
					<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"></i>
						<button class="btn btn-success" ng-click="login()">
							<i class="fas fa-sign-in-alt"></i> Đăng nhập
						</button>
					</div>
					<div style="text-align: center;">
						<a>Hoặc</a><hr>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<a href="/oauth2/authorization/facebook" class="btn"
								style="font-size: large; background-color: rgb(80, 80, 240); color: white;">
								<span class="fab fa-facebook"></span> Đăng nhập bằng Facebook
							</a>
						</div>
						<div class="col-sm-6">
							<a href="/oauth2/authorization/google" class="btn"
								style="font-size: large; background-color: rgb(238, 98, 98); color: white; width: 285px;">
								<span class="fab fa-google"></span> Đăng nhập bằng Gmail
							</a>
						</div>
					</div>
					<div class="form-group" style="width: 200px;">
						
					</div>
				</div>
				
			</div>
		</form>
	</div>



	<!--================End Search Box Area =================-->

</body>
</html>
