<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{sites/layout/index.html::dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <form class="col-sm-6" th:object="${account}"
        style="margin-top: 200px; margin-left: 350px;">
        <div class="panel">
            <div class="panel-heading">
					<div style="font-size:xx-large; color:brown; font-weight:bold; font-family: Georgia, 'Times New Roman', Times, serif; text-align:center;">
					 Cập Nhật Thông Tin</div>
				</div><br>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div>Tên Đăng nhập:</div>
                        <input name="Username" id="Username" th:field="*{username}" class="form-control" type="hidden">
                    </div>
                    <div class="form-group">
                        <div>Tên:</div>
                        <input name="Fullname" id="Fullname" th:field="*{fullname}" class="form-control">
                    </div> 
                    <div class="form-group">
                        <div>Số Điện Thoại:</div>
                        <input name="phone" id="phone" th:field="*{phone}" class="form-control">
                    </div>              
                    <div class="form-group">
                        <div>Mật Khẩu:</div>
                        <input name="Password" id="Password" th:field="*{password}" class="form-control">
                    </div>
                 	
                </div>  
            </div>
                
            
            <div class="panel-footer text-right">
                <button class="btn btn-primary"><i class="fas fa-sync-alt"></i> Cập nhật</button>
            </div>
        
    </form>
    </div>



    <!--================End Search Box Area =================-->

</body>

</html>
