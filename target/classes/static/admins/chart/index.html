
 <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark ">REVENUE</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#!home">Home</a></li>
              <li class="breadcrumb-item active ">Revenue</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    
        <!-- main -->
    <div class="row">
    	<div class="col-sm-12">
    		<div class="card">
    			<div class="card-header">
    				<div class="row mt-3 justify-content-center">
    				
    					<div class="col-sm-3 mr-3 ml-4">
	    					<div class="row">
                  				<div class="col-sm-3 mt-2">
                  					<label for="">Status</label>
               					</div>
               					<div class="col-sm-8">
               						<select ng-model="status" class="form-control" onchange="resetChart()">
										<option value="d">Date</option>
										<option value="m">Month</option>
									</select>
               					</div>
                  			</div>
	    				</div>	
    				
    					<div class="col-sm-3 ">
	    					<div class="row form-group">
	    						<div class="col-sm-2 mt-2">
	    							<label for="">From</label>
	    						</div>
	    						<div ng-show="status=='d'" class="col-sm-8">
	    							<input id="dateFrom" ng-model="from" class="form-control" type="date" />
	    						</div>
	    						<div ng-show="status=='m'" class="col-sm-8">
	    							<input id="dateFrom" ng-model="from" class="form-control" type="month" />
	    						</div>
	    					</div>
	    				</div>
	    				
	    				<div class="col-sm-3">
	    					<div class="row form-group">
	    						<div class="col-sm-2 mt-2">
	    							<label for="">To</label>
	    						</div>
	    						<div class="col-sm-8" ng-show="status=='d'">
	    							<input class="form-control" ng-model="to" type="date" />
	    						</div>
	    						<div class="col-sm-8" ng-show="status=='m'">
	    							<input class="form-control" ng-model="to" type="month" />
	    						</div>
	    					</div>
	    				</div>
	    					    				
	    				
	    				<div class="col-sm-2 text-center mr-2">
	    					<button ng-click="revenue()" class="btn btn-success ml-5">Find</button>
	    				</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    
	<div class="row justify-content-center mt-2 pb-4">
   				<div class="col-sm-12">  
		     		<div ng-include="'/admins/chart/content.html'"></div>    
				</div>			  	
     </div>
