
<div class="card mb-0">
	<div class="card-header bg-light text-center" >
		<h4 ><b>PRODUCT EDITION</b></h4>
	</div>
	

	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<div class="ml-5"  style="width: 65%; overflow: hidden; height: 250px;">
                     <img ng-src="{{'/sitetemp/img/products/'+form.photo}}" width="100%" alt="">
                </div>
			</div>
			
			<div class="col-sm-8">
				<form  name="myform">
					<div class="row">
						<div class="form-group col-sm-5 mr-2 ml-1">
							<label for="">Name</label>
							<input ng-model="form.name" name="name" type="text" class="form-control" required/>
							<span ng-show="myform.name.$touched && myform.name.$invalid" style="color:brown">
							  		Please input the Name
					  		</span>
						</div>
						
						<div class="form-group col-sm-5 ml-5 ">
							<label for="">Price</label>
							<input ng-model="form.price" type="number" name="price" class="form-control" min="10000" step="1000" required/>
							<span ng-show="myform.price.$touched && myform.price.$error.required" style="color:brown">
							  		Please input the Price
					  		</span>
					  		<span ng-show="myform.price.$touched && myform.price.$error.min" style="color:brown">
						  		Min price is 10,000
					  		</span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-sm-5 mr-2 ml-1">
							<label for="">Image</label>
							<input onchange="angular.element(this).scope().imageChange(this.files)"  type="file" class="form-control" id="image" />
						</div>
						
						<div class="form-group col-sm-5 ml-5">
							<label for="">Category</label>
							<select ng-model="form.category.id" class="form-control" name="category" required>
								<option ng-repeat="c in category" ng-value="c.id">{{c.name}}</option>
							</select>
							<span ng-show="myform.category.$touched && myform.category.$invalid" style="color:brown">
							  		Please select the Category
					  		</span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-sm-5 mr-2 ml-1">
							<label for="">Quantity</label>
							<input ng-model="form.quantity" type="number" min=0 name="quantity" class="form-control" required/>
							<span ng-show="myform.quantity.$touched && myform.quantity.$error.required" style="color:brown">
							  		Please input the Quantity
					  		</span>
					  		<span ng-show="myform.quantity.$touched && myform.quantity.$error.min" style="color:brown">
						  		Min Quantity is 0
					  		</span>
						</div>
						
						<div class="form-group col-sm-5 ml-5">
							<div class="row-form-label">
								<label class="form-label">Available</label>
							</div>
							<div class="form-control">
								<div class="form-check form-check-inline">
								  <input ng-model="form.available" class="form-check-input"  type="radio" ng-value="true">
								  <label class="form-check-label" for="inlineRadio1">Yes</label>
								</div>
								<div class="form-check form-check-inline">
									  <input ng-model="form.available" class="form-check-input"  type="radio" ng-value="false">
									  <label class="form-check-label" for="inlineRadio2">No</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-sm-11">
							<label for="">Description</label>
							<textarea ng-model="form.detail" class="form-control" rows="3"></textarea>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
	
	<div class="card-footer">
         <div class="row justify-content-end mr-1">
             <button ng-click="create()"  ng-disabled="myform.$invalid" class="btn btn-success mr-4"  style="font-family: 'Fjalla One', sans-serif;"> 
             	<i class="fa fa-bookmark"></i> Create</button>
             <button ng-click="update()"  ng-disabled="myform.$invalid" class="btn btn-warning mr-4"  style="font-family: 'Fjalla One', sans-serif;">
             	<i class="fa fa-info" ></i> Update</button>
             <button ng-click="reset()" class="btn btn-info mr-5"  style="font-family: 'Fjalla One', sans-serif;"><i class="fa fa-paper-plane" ></i> Reset</button>
         </div>
           
	</div>
		
</div>
