<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{sites/layout/index.html::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
</head>
    <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
     
        
        <!--================End Main Header Area =================-->
        <section class="banner_area">
        	<div class="container">
        		<div class="banner_text">
        			<h3>Cart</h3>
        			<ul>
        				<li><a href="index.html">Home</a></li>
        				<li><a href="cart.html">Cart</a></li>
        			</ul>
        		</div>
        	</div>
        </section>
        <!--================End Main Header Area =================-->
        
        <!--================Cart Table Area =================-->
        <section class="cart_table_area p_100">
        	<div class="container">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Preview</th>
								<th scope="col">Product</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat ="item in cart.items">
								<td>
									<img style="width: 80%" src="/sitetemp/img/products/{{item.photo}}" alt="">
								
								</td>
								<td>{{item.name}}</td>
								<td>${{item.price|number:2}}</td>
								
								<!--
								<td>
									<select class="product_select">
										<option data-display="1">1</option>
										<option value="1">2</option>
										<option value="2">3</option> 
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</td>
								--> 
								<td style="text-align: center"><input ng-model="item.qty" type = "number" min="1" style="width: 50px; border: none "></td>
								<td>${{item.qty*item.price|number:2}}</td>
								<td><a ng-click="cart.remove(item.id)">x</a></td>
							</tr>
							<tr>
								<td>
									<form class="form-inline"> 
										<div class="form-group"> 
											<input type="text" class="form-control" placeholder="Coupon code">
										</div>
										<button type="submit" class="btn">Apply Coupon</button>
									</form>
								</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td>
									<a class="pest_btn" ng-click="cart.clear()">Clear</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
       			<div class="row cart_total_inner">
        			<div class="col-lg-7"></div>
        			<div class="col-lg-5">
        				<div class="cart_total_text">
        					<div class="cart_head">
        						Cart Total
        					</div>
        					<div class="sub_total">
        						<h5>Tổng tiền hàng:<span>{{cart.amount|number:2}}</span></h5>
        					</div>
        					<div class="sub_total">
        						<h5>Giảm giá: <span>-25$</span></h5>
        					</div>
        					<div class="total">
        						<h4>Thành tiền: <span>{{cart.amount|number:2}}</span></h4>
        					</div>
        					<div class="cart_footer">
        						<a class="pest_btn" th:href="@{/order/checkout}">Proceed to Checkout</a>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        <!--================End Cart Table Area =================-->
        
        <!--================Newsletter Area =================-->
   
    
    </body>

</html>
