<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product list</title>
</head>
<body>
	<div class="card mb-0">
		<div class="card-header bg-light text-center" >
					<h4 ><b>PRODUCT LIST</b> </h4>
		</div>
		
		<div class="row mt-4 mb-4 justify-content-center form-inline">
			<div class="col-sm-6 ml-4">	
				 <div class="form-group">
				 	<label for="">Name</label>
				      <div class="input-group ml-3">
					        <input type="search" ng-model="nameItem" class="form-control" id="myText" />
					        <div class="input-group-prepend">
							      <div class="btn btn-dark">
						            	<i class="fas fa-search"></i>
						          </div>
						    </div>
				      </div>
				 </div>
	       	 </div>
	       	 
		      <div class= "col-sm-4">
		      	  <div class="form-group">
		      	  	<label for="">Category</label>
					  <select ng-model="nameCate" class="form-control ml-3">
						  <option ng-repeat="c in category" ng-value="c.id">{{c.name}}</option>
					  </select>
		      	  </div>
			  </div>
				      
			
		</div>
		
	
		<table id="example2" class="table table-hover table-bordered  mb-0">
                        <thead>
                            <tr class="text-center" style="font-family:'Fjalla One', sans-serif; font-size: 16px;color:rgb(121, 73, 19)">
                                <th>ID</th>
                                <th style="width: 70px;">IMAGE</th>
                                <th>NAME</th>                            
                                <th>CATEGORY</th>
                                <th>PRICE</th>
                                <th>AVAILABLE</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <body>
                        		<tr ng-repeat="item in pager.items | filter : {name : nameItem, cate : nameCate}" class="text-center">
	                                <td style="vertical-align: middle;">{{item.id}}</td>                                
	                                <td >
	                                    <div style="width: 60px; overflow: hidden; height: 50px;">
	                                        <img src="/sitetemp/img/product/{{item.photo}}" width="100%" alt="">
	                                    </div>
	                                </td>
	                                <td style="vertical-align: middle;">{{item.name}}</td>
									<td style="vertical-align: middle; ">{{item.category.name}}</td>
	                                <td style="vertical-align: middle;">{{item.price|currency:'':0}}</td>
	                                <td style="vertical-align: middle;">{{item.available?'Yes':'No'}}</td>
	                                <td  style="vertical-align: middle;"> <button ng-click="edit(item)" class="btn fa fa-edit" style="color: brown;font-size: 21px;"></button></td>
                            	</tr>                
                        </body>
                    </table>
		
		
		<div class="card-footer">
			<div class="row justify-content-center">
                 <div class="text-center">
                     <ul class="pagination mb-1"
                             style="font-size: 29px; font-weight: bolder;">
                             <li class="page-item mr-2 ${page.number == 0?'disabled':'' }"><button ng-click="pager.first()" 
                                 class="page-link btn btn-light"><span
                                     class="fa fa-angle-double-left	"
                                     style="color: rgb(52,58,64); font-size: 20px;"></span></button></li>
                             <li class="page-item mr-2   ${page.number == 0?'disabled':'' }"><button ng-click="pager.prev()"
                                 class="page-link btn btn-light"><span
                                     class="fa fa-angle-left"
                                     style="color: rgb(52,58,64); font-size: 20px;"></span></button></li>
                             <li class="page-item">
                                 <div  style="color: rgb(121, 73, 19); font-size: 15px; margin-left:3px;margin-right:9px;margin-top:10px">
                                     {{pager.page+1}}/{{pager.count}}
                                 </div></li>
                             <li class="page-item mr-2 ${page.number == (page.totalPages-1)?'disabled':'' }"><button ng-click="pager.next()" 
                                 class="btn page-link btn-light"><span
                                     class="fa fa-angle-right"
                                     style="color: rgb(52,58,64); font-size: 20px;"></span></button></li>
                             <li class="page-item mr-2 ${page.number == (page.totalPages-1)?'disabled':'' }"><button ng-click="pager.last()" 
                                 class="btn page-link btn-light"><span
                                     class="fa fa-angle-double-right"
                                     style="color: rgb(52,58,64); font-size: 20px;"></span></button></li>
                     </ul>
                 </div>
                        </div>
		</div>
		
	</div>
</body>
</html>
