<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statistic</title>
</head>
<body>
	<div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark ">ORDER STATISTIC</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#!home">Home</a></li>
              <li class="breadcrumb-item active ">Order Statistic</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    
    
    <!-- main -->
    <div class="row">
    	<div class="col-sm-12">
    		<div class="card">
    			<div class="card-header">
    				<div class="row mt-3">
    					<div class="col-sm-3 ml-5">
	    					<div class="row form-group">
	    						<div class="col-sm-2 mt-2">
	    							<label for="">From</label>
	    						</div>
	    						<div class="col-sm-8">
	    							<input ng-model="date.from" class="form-control" type="date" />
	    						</div>
	    					</div>
	    				</div>
	    				
	    				<div class="col-sm-3">
	    					<div class="row form-group">
	    						<div class="col-sm-2 mt-2">
	    							<label for="">To</label>
	    						</div>
	    						<div class="col-sm-8">
	    							<input class="form-control" ng-model="date.to" type="date" />
	    						</div>
	    					</div>
	    				</div>
	    				
	    				<div class="col-sm-3">
	    					<div class="row">
                  				<div class="col-sm-3 mt-2 ml-2">
                  					<label for="">Status</label>
               					</div>
               					<div class="col-sm-8">
               						<select ng-model="date.status" class="form-control">
               							<option value="all">All</option>
										<option value="accepted">Accepted</option>
										<option value="delivery">Delivery</option>
										<option value="completed">Complete</option>
									</select>
               					</div>
                  			</div>
	    				</div>
	    				
	    				<div class="col-sm-2 text-center">
	    					<button ng-click="findDate()" class="btn btn-success ml-5">Find</button>
	    				</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    
    <div class="row justify-content-center">
   				<div class="col-sm-6">  
		     		<div ng-include="'/admins/statistic/list.html'"></div>    
				</div>
				
				<div class="col-sm-6">
		         	<div ng-include="'/admins/statistic/detail.html'"></div> 
		        </div> 

    	
     </div>
    
    
    
</body>
</html>
