         <div class="card-group" >
         	 <div class="col-sm-6" ng-repeat="item in districts">
         	 	<div  class="card card-responsive collapsed-card">
              <div class="card-header {{item.available? '' :'bg-secondary'}}" 
              		style="height:47px;font:15px;background-color:rgb(186, 245, 242) ">
                <h3 class="card-title col-sm-11">
                 	<div class="row">
                 		<div class="col-sm-6" >
	                 		 <i class="fa fa-map-signs mr-1" style="color:green"></i>
	                  			<b>{{item.name}}</b>
                 		</div>
	                 	<div class="col-sm-5">
	                 		 <i class="fa fa-motorcycle mr-1" style="color:brown;"></i>
	                  			<span ng-if="item.shipfee == 0">Free Ship</span>
	                  			<span ng-if="item.shipfee > 0">{{item.shipfee | currency:'':0}}</span>
	                 	</div>
	                 	<div class="col-sm-1">
	                 		 <i class="{{item.available? 'fas fa-bell':'fas fa-bell-slash'}}" style="color:orange"></i>
	                 	</div>
                 	</div>
                </h3>

                <div class="card-tools col-sm-1">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                      class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              
              <!-- /.card-header -->
              <div class="card-body">
 					<div class="row">
 						<div class="col-sm-5 mr-5 ml-4">
 							<div class="form-group">
 								<label for="">Shipping Fee</label>
 								<input ng-model="item.shipfee" type="number" class="form-control" min="0" step="1000" />
 							</div>
 						</div>
 						<div class="col-sm-5">
 							<div class="form-group ml-4">
 								<div class="row-form-label">
							<label class="form-label">Available</label>
						</div>
						<div class="form-control">
							<div class="form-check form-check-inline">
							  <input ng-model="item.available" class="form-check-input"  type="radio" ng-value="true">
							  <label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								  <input ng-model="item.available" class="form-check-input"  type="radio" ng-value="false">
								  <label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>
 							</div>
 						</div>
 					</div>
              </div>
              <!-- /.card-body -->
              
              <div class="card-footer">
              	<div class="row justify-content-end">
              		<button ng-click="updateDist(item)" class="btn btn-warning mr-4">Update</button>
              	</div>
              </div>
              
            </div>
            <!-- /.card -->
         	 </div>
         </div>
